name: Create Release

on:
  push:
    paths:
      - 'build.py'
      - 'ReVanced-Extended-Builder.bat'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Fetch all tags
        run: git fetch --tags
      - name: Get next version
        id: next_version
        run: |
          LATEST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          NEXT_VERSION=$(echo $LATEST_VERSION | awk -F. '{OFS="."; $NF+=1; print}')
          echo "version=$NEXT_VERSION" >> $GITHUB_ENV
      - name: Print next version
        run: echo ${{ steps.next_version.outputs.version }}
      - name: Print latest version
        run: |
          LATEST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo $LATEST_VERSION
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.version }}
          release_name: Release ${{ steps.next_version.outputs.version }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ReVanced-Extended-Builder.bat
          asset_name: ReVanced-Extended-Builder.bat
          asset_content_type: application/octet-stream